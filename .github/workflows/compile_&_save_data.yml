name: ðŸ“Š Compile and Save Helpkart Data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # don't use default GITHUB_TOKEN
          fetch-depth: 0              # NEW: Full history for safe force-push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pymongo

      - name: Compile data
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: python scripts/compile_data.py

      - name: Commit and push JSON
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"    # FIXED: Added [bot]
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # NEW: Set remote URL once with PAT (for new repo)
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/Helpkart/Helpkart-main.git

          git add exports/
          git commit -m "ðŸ“Š Auto-compiled data" || exit 0

          # NEW: Safe force-push (handles conflicts automatically)
          git push --force-with-lease origin HEAD:main
