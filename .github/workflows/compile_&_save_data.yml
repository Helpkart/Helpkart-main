name: ðŸ“Š Compile and Save Helpkart Data

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0  # Get full history for rebase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pymongo

      - name: Compile data
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: python scripts/compile_data.py

      - name: Commit and push JSON
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Set remote URL with PAT
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/HimathX/helpkart-inventory-coordinator.git
          
          # Fetch latest and rebase before committing
          git fetch origin main
          git rebase origin/main
          
          git add exports/
          git commit -m "ðŸ“Š Auto-compiled data" || exit 0
          
          # Push with updated main
          git push origin HEAD:main
