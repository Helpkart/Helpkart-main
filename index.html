<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helpkart - Flood Relief Coordination</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helpkart - Flood Relief Coordination</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="css/main.css">


<body>



    <!-- NEW: Contribution Card (Top) -->
    <div id="contribution-container" class="contribution-container">
        <div class="card contribution-card">
            <div class="contribution-text">
                <span class="title">Need Rations?</span>
                <span class="subtitle">If you or someone you know is in need, contribute to the map.</span>
            </div>
            <a href="https://example.com" target="_blank" class="btn-action">
                Request
            </a>
        </div>
        <div id="status-banner" class="status-banner">Loading...</div>
    </div>



    <!-- Bottom Bar: Search & Toggle -->
    <div class="bottom-bar">
        <div class="search-container">

            <button id="settings-toggle" class="icon-btn" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>

            <button id="filter-toggle" class="icon-btn" aria-label="Filter">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                </svg>
            </button>

            <input type="text" id="search-input" placeholder="Search locations, items..." aria-label="Search">
            <button id="view-toggle" class="icon-btn" aria-label="Toggle List View">
                <!-- List Icon -->
                <svg id="icon-list" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                <!-- Map Icon (Hidden by default) -->
                <svg id="icon-map" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <polygon points="1 6 1 22 8 18 16 22 21 18 21 2 16 6 8 2 1 6"></polygon>
                    <line x1="8" y1="2" x2="8" y2="18"></line>
                    <line x1="16" y1="6" x2="16" y2="22"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main>
        <!-- Map View -->
        <div id="map"></div>

        <!-- List View (Hidden by default) -->
        <div id="list-view" class="hidden">
            <div id="list-container" class="list-container">
                <!-- Cards will be injected here -->
            </div>
        </div>

        <div id="settings-view" class="hidden">
            <div class="settings-container">
                <h2>Settings</h2>
                <p>Settings panel content goes here.</p>
            </div>
        </div>

        <!-- Filter Popup Card -->
        <div id="filter-popup" class="filter-popup hidden">
            <div class="filter-header">
                <h3>Filter Options</h3>
                <button id="close-filter" class="icon-btn-small">âœ•</button>
            </div>

            <div class="filter-grid">
                <!-- Date -->
                <div class="filter-group">
                    <label>Added After</label>
                    <input type="date" id="filter-date">
                </div>

                <!-- District/Location -->
                <div class="filter-group">
                    <label>District / Province</label>
                    <input type="text" id="filter-location" placeholder="e.g. Galle, Colombo">
                </div>

                <!-- Keywords -->
                <div class="filter-group full-width">
                    <label>Keywords (comma separated)</label>
                    <input type="text" id="filter-keywords" placeholder="e.g. Rice, Water, Tents">
                </div>

                <!-- Urgency -->
                <div class="filter-group">
                    <label>Urgency</label>
                    <div class="checkbox-row">
                        <label><input type="checkbox" value="critical" class="filter-urgency"> Critical</label>
                        <label><input type="checkbox" value="normal" class="filter-urgency"> Normal</label>
                        <label><input type="checkbox" value="surplus" class="filter-urgency"> Surplus</label>
                    </div>
                </div>

                <!-- Type -->
                <div class="filter-group">
                    <label>Type</label>
                    <div class="checkbox-row">
                        <label><input type="checkbox" value="Relief Center" class="filter-type"> Relief Center</label>
                        <label><input type="checkbox" value="NGO" class="filter-type"> NGO</label>
                        <label><input type="checkbox" value="Individual" class="filter-type"> Individual</label>
                        <label><input type="checkbox" value="Other" class="filter-type"> Other</label>
                    </div>
                </div>

                <!-- Inventory -->
                <div class="filter-group">
                    <label>Inventory Status</label>
                    <div class="checkbox-row">
                        <label><input type="checkbox" id="filter-has-needs"> Has Needs</label>
                        <label><input type="checkbox" id="filter-has-surplus"> Has Surplus</label>
                    </div>
                </div>
            </div>

            <div class="filter-actions">
                <button id="clear-filters" class="btn-secondary">Clear</button>
                <button id="apply-filters" class="btn-primary">Apply Filters</button>
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
